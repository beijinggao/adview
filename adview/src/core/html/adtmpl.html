<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="/js/jquery-1.12.3.min.js" > </script>
		<script type="text/javascript">
			
			function get_url(url){
				//alert(url);
				$.ajax({
    				url: url,
    				type: 'GET',
    				success: function(res) {
    				}
				});
			}
			$(function(){
				var event = {};
				{{range $key, $value := .Event}}
					event[{{$key}}]={{$value}}
				{{end}}
				event["SHOW"].map(get_url);
				
				$('.img').click(function(){
					event["CLICK"].map(get_url);
				});
			});
		</script>
		<title>{{.Title}}</title>
	</head>
	<body>
		<a href="{{.Interaction_Url}}"><img src="{{.Image}}" class="img"/></a>
	</body>
</html>
